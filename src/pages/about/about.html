<div class="mdl-grid mdl-grid--center">
  <h2 class="mdl-color-text--blue-900"><%= ABOUT %></h2>
</div>

<div class="mdl-grid mdl-cell--4-col" style="justify-content: space-around">
  <a href="/en/about/1" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    About 1
  </a>

  <a href="/en/about/2" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    About 2
  </a>

  <a href="/en/about/3" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    About 3
  </a>

  <a href="/en/about/4" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    About 4
  </a>
</div>

<div class="mdl-grid mdl-grid--no-spacing mdl-grid--center">
  <div class="mdl-cell mdl-cell--5-col">
    <ul class="mdl-list mdl-shadow--2dp mdl-color--white">
      <li class="mdl-list__item">
        <b class="mdl-list__item-primary-content">
          <%= LIST.TITLE %>
        </b>
      </li>
      <% [].forEach.call(LIST.ITEM, function(item, index) { %>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            <%- ++index %>. <%- item %>
          </span>
        </li>
      <% }); %>
    </ul>
  </div>
</div>

<div class="mdl-grid mdl-grid--center">
  <div class="mdl-cell mdl-cell--7-col">
    <canvas id="pagespeed-insights"></canvas>
  </div>
</div>
