<div class="mdl-grid mdl-grid--center">
  <h2 class="mdl-color-text--blue-900">${ ABOUT }</h2>
</div>

<div class="mdl-grid mdl-grid--center">
  <h3>${ TITLE }</h3>
</div>

<div class="mdl-grid mdl-grid--center">
  <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp ${ style.table }">
    <thead>
      <tr>
        <th class="mdl-data-table__cell--non-numeric">${ FRONTEND.TITLE }</th>
      </tr>
    </thead>
    <tbody>
      <% [].forEach.call(FRONTEND.ITEM, function(item) { %>
        <tr>
          <td class="mdl-data-table__cell--non-numeric"><%- item %></td>
        </tr>
      <% }); %>
    </tbody>
  </table>

  <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp ${ style.table }">
    <thead>
      <tr>
        <th class="mdl-data-table__cell--non-numeric">${ BACKEND.TITLE }</th>
      </tr>
    </thead>
    <tbody>
      <% [].forEach.call(BACKEND.ITEM, function(item) { %>
        <tr>
          <td class="mdl-data-table__cell--non-numeric"><%- item %></td>
        </tr>
      <% }); %>
    </tbody>
  </table>
</div>
