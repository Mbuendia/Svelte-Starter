<header class="${ style.header }">
  <h1 class="mdc-typography--display1 ${ style.header__title }">${ ABOUT }</h1>
</header>

<section class="${ style.section }">
  <h3 class="mdc-typography--title ${ style.section__title }">${ TITLE }</h3>

  <section class="${ style.section__content }">
    <section class="${ style.section__subcontent }">
      <h3 class="mdc-typography--subheading1">${ FRONTEND.TITLE }</h3>
      <ul class="mdc-list mdc-list--dense mdc-elevation--z2">
        <% [].forEach.call(FRONTEND.ITEM, function(item) { %>
          <li class="mdc-list-item"><%- item %></li>
        <% }); %>
      </ul>
    </section>

    <section class="${ style.section__subcontent }">
      <h3 class="mdc-typography--subheading1">${ BACKEND.TITLE }</h3>
      <ul class="mdc-list mdc-list--dense mdc-elevation--z2">
        <% [].forEach.call(BACKEND.ITEM, function(item) { %>
          <li class="mdc-list-item"><%- item %></li>
        <% }); %>
      </ul>
    </section>
  </section>
</section>
