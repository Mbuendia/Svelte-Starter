<div class="mdl-grid mdl-grid--center">
  <h2 class="mdl-color-text--blue-900">${ _.ABOUT }</h2>
</div>

<div class="mdl-grid mdl-grid--center">
  <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
    <thead>
      <tr>
        <th class="mdl-data-table__cell--non-numeric">${ _.LIST.TITLE }</th>
      </tr>
    </thead>
    <tbody>
      <each loop="item, index in LIST.ITEM">
        <tr>
          <td class="mdl-data-table__cell--non-numeric">{{ ++index }}. {{ item }}</td>
        </tr>
      </each>
    </tbody>
  </table>
</div>
