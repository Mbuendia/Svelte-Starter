<div class="mdl-grid mdl-grid--center">
  <h2 class="mdl-color-text--blue-900"><%= ABOUT %></h2>
</div>

<div class="mdl-grid mdl-grid--no-spacing mdl-grid--center">
  <div class="mdl-cell mdl-cell--5-col">
    <ul class="mdl-list mdl-shadow--2dp mdl-color--white">
      <li class="mdl-list__item">
        <b class="mdl-list__item-primary-content">
          <%= LIST.TITLE %>
        </b>
      </li>
      <% [].forEach.call(LIST.ITEM, function(item, index) { %>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            &nbsp;&nbsp;<%- ++index %>. <%- item %>
          </span>
        </li>
      <% }); %>
    </ul>
  </div>
</div>

<div class="mdl-grid mdl-grid--center">
  <div class="mdl-cell mdl-cell--7-col">
    <canvas id="pagespeed-insights"></canvas>
  </div>
</div>

<div class="mdl-grid mdl-grid--center">
  <div class="mdl-cell mdl-cell--3-col mdl-cell--center mdl-cell--middle">
    Clicked: <span id="value">0</span> times
  </div>
  <div class="mdl-cell mdl-cell--3-col mdl-cell--center mdl-cell--middle">
    <button id="increment" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
      <i class="material-icons">add</i>
    </button>
    <button id="decrement" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
      <i class="material-icons">remove</i>
    </button>
  </div>
  <div class="mdl-cell mdl-cell--5-col mdl-cell--center mdl-cell--middle">
    <button id="incrementIfOdd" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary">Increment if odd</button>
    <button id="incrementAsync" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary">Increment async</button>
  </div>
</div>
