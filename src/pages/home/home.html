<header>
  <h1 class="mdc-typography--display1 ${ style.title }">${ HOME }</h1>
</header>

<article class="mdc-layout--center">
  <section class="mdc-cell--column mdc-cell--center">
    <img src="${ image.logo }" alt="Web Fundamentals">
    <h3 class="mdc-typography--title">${ TITLE }</h3>
    <p class="mdc-typography--body1">${ DESCRIPTION }</p>
  </section>
</article>

<article class="mdc-layout mdc-layout--row mdc-layout--center">
  <article class="mdc-card ${ style.card }">
    <section class="mdc-card__media ${ style.card__media }">
      <h1 class="mdc-card__title mdc-card__title--large ${ style.card__title }">${ FRONTEND.TITLE }</h1>
    </section>
    <section class="mdc-card__supporting-text">
      ${ FRONTEND.CONTENT }
    </section>
    <section class="mdc-card__actions">
      <a href="https://github.com/Shyam-Chen/Frontend-Starter-Kit" class="mdc-button mdc-button--compact mdc-button--primary mdc-card__action">${ FRONTEND.BUTTON }</a>
    </section>
  </article>

  <article class="mdc-card ${ style.card }">
    <section class="mdc-card__media ${ style.card__media }">
      <h1 class="mdc-card__title mdc-card__title--large ${ style.card__title }">${ BACKEND.TITLE }</h1>
    </section>
    <section class="mdc-card__supporting-text">
      ${ BACKEND.CONTENT }
    </section>
    <section class="mdc-card__actions">
      <a href="https://github.com/Shyam-Chen/Backend-Starter-Kit" class="mdc-button mdc-button--compact mdc-button--primary mdc-card__action">${ BACKEND.BUTTON }</a>
    </section>
  </article>
</article>
