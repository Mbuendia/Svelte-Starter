<div class="mdl-grid mdl-grid--center">
  <h2 class="mdl-color-text--blue-900">${ HOME }</h2>
</div>

<div class="mdl-grid mdl-grid--center">
  <div class="mdl-cell mdl-cell--center mdl-cell--4-col">
    <img src="${ image.webFundamentals }" alt="Web Fundamentals">
    <h3>${ TITLE }</h3>
    <p>${ DESCRIPTION }</p>
  </div>
</div>

<div class="mdl-grid mdl-grid--center">
  <div class="mdl-cell mdl-cell--4-col mdl-cell--middle mdl-card mdl-shadow--2dp ${ style.card }">
    <div class="mdl-card__title mdl-card--expand ${ style.card__title }">
      <h2 class="mdl-card__title-text">${ FRONTEND.TITLE }</h2>
    </div>
    <div class="mdl-card__supporting-text">
      ${ FRONTEND.CONTENT }
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a href="https://github.com/Shyam-Chen/Frontend-Starter-Kit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        ${ FRONTEND.BUTTON }
      </a>
    </div>
  </div>

  <div class="mdl-cell mdl-cell--4-col mdl-cell--middle mdl-card mdl-shadow--2dp ${ style.card }">
    <div class="mdl-card__title mdl-card--expand ${ style.card__title }">
      <h2 class="mdl-card__title-text">${ BACKEND.TITLE }</h2>
    </div>
    <div class="mdl-card__supporting-text">
      ${ BACKEND.CONTENT }
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a href="https://github.com/Shyam-Chen/Backend-Starter-Kit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        ${ BACKEND.BUTTON }
      </a>
    </div>
  </div>
</div>
