<div class="mdl-grid mdl-grid--center">
  <h2 class="mdl-color-text--blue-900"><%= HOME %></h2>
</div>

<div class="mdl-grid mdl-grid--center">

  <div class="mdl-cell mdl-cell--center mdl-cell--2-col">
    <img src="<%= image.vanilla %>" alt="Vanilla">
  </div>

  <div class="mdl-cell--middle mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text"><%= VANILLA.TITLE %></h2>
    </div>
    <div class="mdl-card__supporting-text">
      <%= VANILLA.CONTENT %>
    </div>
    <div class="mdl-card__actions mdl-card--border mdl-cell--right">
      <a href="https://github.com/Shyam-Chen/Vanilla-Starter-Kit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        <%= VANILLA.BUTTON %>
      </a>
    </div>
  </div>

</div>

<div class="mdl-grid mdl-grid--center">
  <div class="mdl-cell ">
    <div id="demo"></div>
  </div>
</div>
