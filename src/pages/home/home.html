<header class="flexbox flexbox--center">
  <h1 class="mdc-typography--display1 mdc-theme--primary">${ HOME }</h1>
</header>

<section class="flexbox flexbox--center">
  <section class="flexbox__cell--column flexbox__cell--center">
    <img src="${ image.logo }" alt="Web Fundamentals">
    <h3 class="mdc-typography--title">${ TITLE }</h3>
    <p class="mdc-typography--body1">${ DESCRIPTION }</p>
  </section>
</section>

<section class="mdc-layout-grid ${ style.section }">
  <div class="mdc-layout-grid__inner">
    <section class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6 mdc-layout-grid__cell--span-8-tablet mdc-card ${ style.card }">
      <section class="mdc-card__media ${ style.card__media }">
        <h1 class="mdc-card__title mdc-card__title--large ${ style.card__title }">Web Starter Kit</h1>
      </section>
      <section class="mdc-card__supporting-text">
        ${ WEB.CONTENT }
      </section>
      <section class="mdc-card__actions">
        <a href="https://github.com/Shyam-Chen/Web-Starter-Kit" class="mdc-button mdc-button--compact mdc-button--primary mdc-card__action">${ GET_STARTED }</a>
      </section>
    </section>

    <section class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6 mdc-layout-grid__cell--span-8-tablet mdc-card ${ style.card }">
      <section class="mdc-card__media ${ style.card__media }">
        <h1 class="mdc-card__title mdc-card__title--large ${ style.card__title }">Mobile Starter Kit</h1>
      </section>
      <section class="mdc-card__supporting-text">
        ${ MOBILE.CONTENT }
      </section>
      <section class="mdc-card__actions">
        <a href="https://github.com/Shyam-Chen/Mobile-Starter-Kit" class="mdc-button mdc-button--compact mdc-button--primary mdc-card__action">${ GET_STARTED }</a>
      </section>
    </section>

    <section class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6 mdc-layout-grid__cell--span-8-tablet mdc-card ${ style.card }">
      <section class="mdc-card__media ${ style.card__media }">
        <h1 class="mdc-card__title mdc-card__title--large ${ style.card__title }">Desktop Starter Kit</h1>
      </section>
      <section class="mdc-card__supporting-text">
        ${ DESKTOP.CONTENT }
      </section>
      <section class="mdc-card__actions">
        <a href="https://github.com/Shyam-Chen/Desktop-Starter-Kit" class="mdc-button mdc-button--compact mdc-button--primary mdc-card__action">${ GET_STARTED }</a>
      </section>
    </section>

    <section class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6 mdc-layout-grid__cell--span-8-tablet mdc-card ${ style.card }">
      <section class="mdc-card__media ${ style.card__media }">
        <h1 class="mdc-card__title mdc-card__title--large ${ style.card__title }">Backend Starter Kit</h1>
      </section>
      <section class="mdc-card__supporting-text">
        ${ BACKEND.CONTENT }
      </section>
      <section class="mdc-card__actions">
        <a href="https://github.com/Shyam-Chen/Backend-Starter-Kit" class="mdc-button mdc-button--compact mdc-button--primary mdc-card__action">${ GET_STARTED }</a>
      </section>
    </section>
  </div>
</section>
