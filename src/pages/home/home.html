<div class="mdl-grid mdl-grid--center">
  <h2 class="mdl-color-text--blue-900">${ HOME }</h2>
</div>

<div class="mdl-grid mdl-grid--center">
  <div class="mdl-cell mdl-cell--center mdl-cell--3-col">
    <img src="${ image.vanilla }" alt="Vanilla">
  </div>
  <div class="mdl-cell mdl-cell--4-col mdl-cell--middle mdl-card mdl-shadow--2dp ${ style.card }">
    <div class="mdl-card__title mdl-card--expand ${ style.cardTitle }">
      <h2 class="mdl-card__title-text">${ CARD.TITLE }</h2>
    </div>
    <div class="mdl-card__supporting-text">
      ${ CARD.CONTENT }
    </div>
    <div class="mdl-card__actions mdl-card--border mdl-cell--right">
      <a href="https://github.com/Shyam-Chen/Web-Starter-Kit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        ${ CARD.BUTTON }
      </a>
    </div>
  </div>
</div>
