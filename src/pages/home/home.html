<div class="mdl-grid mdl-grid--center">
  <h2 class="mdl-color-text--blue-900"><%= HOME %></h2>
</div>

<div class="mdl-grid mdl-grid--center">

  <div class="mdl-cell mdl-cell--center mdl-cell--2-col">
    <img src="<%= image.vanilla %>" alt="Vanilla">
  </div>

  <div class="mdl-cell--middle mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text"><%= VANILLA.TITLE %></h2>
    </div>
    <div class="mdl-card__supporting-text">
      <%= VANILLA.CONTENT %>
    </div>
    <div class="mdl-card__actions mdl-card--border mdl-cell--right">
      <a href="https://github.com/Shyam-Chen/Web-Starter-Kit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        <%= VANILLA.BUTTON %>
      </a>
    </div>
  </div>

</div>

<div class="mdl-grid mdl-grid--center">
  <%= TODAY %>
</div>

<div class="mdl-grid mdl-grid--center">
  <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
    <thead>
      <tr>
        <th>Current Count</th>
        <th>Increment</th>
        <th>Decrement</th>
        <th>Reset</th>
        <th>Increment if odd</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><span id="value">0</span></td>
        <td>
          <button id="increment" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">add</i> Add
          </button>
        </td>
        <td>
          <button id="decrement" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">remove</i> Subtract
          </button>
        </td>
        <td>
          <button id="reset" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">clear</i> Clear
          </button>
        </td>
        <td>
          <button id="incrementIfOdd" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">add</i> Add
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
