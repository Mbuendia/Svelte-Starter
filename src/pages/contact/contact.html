<header>
  <h1 class="mdc-typography--display1 ${ style.title }">${ CONTACT }</h1>
</header>

<div class="">
  <button type="button" id="sign-in-button" class="mdc-button mdc-button--raised mdc-button--primary">
    ${ ACCOUNT.SIGN_IN_BUTTON }
  </button>

  <button type="button" id="sign-out-button" class="mdc-button mdc-button--raised mdc-button--primary">
    ${ ACCOUNT.SIGN_OUT_BUTTON }
  </button>
</div>

<div id="sign-in-content" class="mdc-layout--center mdc-card ${ style.card }">
  <div class="">
    <div class="">
      <form class="mdc-cell--column ${ style.form }">
        <div class="mdc-textfield">
          <input class="mdc-textfield__input" type="text" id="name" value="Google Display Name" autocomplete="name" readonly>
          <label class="mdc-textfield__label" for="name">${ NAME }</label>
        </div>
        <div class="mdc-textfield">
          <input class="mdc-textfield__input" type="text" id="email" autocomplete="email" value="Google Email" readonly>
          <label class="mdc-textfield__label" for="email">${ EMAIL }</label>
        </div>
        <div class="mdc-textfield">
          <textarea class="mdc-textfield__input" type="text" rows= "3" id="comment"></textarea>
          <label class="mdc-textfield__label" for="comment">${ COMMENT }</label>
        </div>
      </form>
    </div>
    <div class="">
      <button type="button" id="send-button" class="mdc-button mdc-button--primary">
        ${ SEND }
      </button>
    </div>
  </div>
</div>

<div id="send-toast" class="mdc-snackbar  mdc-snackbar--active">
  <div class="mdc-snackbar__text">Message sent</div>
  <div class="mdc-snackbar__action-wrapper">
    <button type="button" class="mdc-button mdc-snackbar__action-button">Undo</button>
  </div>
</div>
