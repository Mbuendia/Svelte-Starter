<header class="mdc-toolbar mdc-toolbar--fixed">
  <div class="mdc-toolbar__row">
    <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
      <span class="mdc-toolbar__title">Web GO</span>
    </section>
  </div>
</header>

<div class="mdc-toolbar-fixed-adjust">
  <section id="sign-out-content" class="mdc-layout-grid ${ style.signIn }" data-sign-out>
    <div class="mdc-elevation--z2" style="width: 275px; margin-top: 100px">
      <div class="mdc-typography--title flexbox flexbox--center" style="padding: 1rem 0 0">Admin</div>

      <div class="flexbox flexbox--column ${ style.signInForm }">
        <div class="mdc-textfield">
          <input type="text" id="admin-email" class="mdc-textfield__input" value="" style="width: 100%">
          <label class="mdc-textfield__label" for="admin-email">Email</label>
        </div>
        <div class="mdc-textfield">
          <input type="password" id="admin-password" class="mdc-textfield__input" value="" style="width: 100%">
          <label class="mdc-textfield__label" for="admin-password">Password</label>
        </div>
        <br>
        <button type="button" aria-label="Sign In" id="admin-sign-in" class="mdc-button mdc-button--primary">
          <svg fill="#3F51B5" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
            <path d="M0 0h24v24H0z" fill="none" />
          </svg>
          Sign in
        </button>
      </div>
    </div>
  </section>

  <section id="sign-in-content" data-sign-in>
    <button type="button" aria-label="Sign Out" id="admin-sign-out" class="mdc-button mdc-button--raised mdc-button--primary">
      <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
      Sign out
    </button>

    <div class="mdc-layout-grid">
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4 mdc-elevation--z2">
        <div class="mdc-form-field">
          <div class="mdc-textfield">
            <input type="text" id="search" class="mdc-textfield__input">
            <label for="search-name" class="mdc-textfield__label">Search</label>
          </div>
        </div>
      </div>
    </div>

    <div id="list">
      <div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate">
        <div class="mdc-linear-progress__buffering-dots"></div>
        <div class="mdc-linear-progress__buffer"></div>
        <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
          <span class="mdc-linear-progress__bar-inner"></span>
        </div>
        <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
          <span class="mdc-linear-progress__bar-inner"></span>
        </div>
      </div>
    </div>

    <div class="mdc-layout-grid">
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4 mdc-elevation--z2">
        (Not yet)

        <p>Page: 1</p>
        <p>Rows per page: 10</p>
        <p>1 - 10 of 9453</p>
        <button type="button" class="mdc-button mdc-button--accent" id="prev-page">Previous</button>
        <button type="button" class="mdc-button mdc-button--accent" id="next-page">Next</button>
      </div>
    </div>
  </section>
</div>

<aside id="login-toast" class="mdc-snackbar">
  <div class="mdc-snackbar__text"></div>
  <div class="mdc-snackbar__action-wrapper">
    <button type="button" aria-label="Undo" class="mdc-button mdc-snackbar__action-button"></button>
  </div>
</aside>
