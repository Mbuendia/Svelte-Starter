<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vanilla Starter Kit</title>
    <base href="/">
    <style>
      .md-loader { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); }
      .md-loader > .spinner { stroke: #3f51b5; animation: rotation-on 1.4s linear infinite; }
      .md-loader > .spinner > .circle { stroke-dasharray: 187; stroke-dashoffset: 0; transform-origin: center; animation: turn-on 1.4s ease-in-out infinite;}
      @keyframes rotation-on { 0% { transform: rotate(0); } 100% { transform: rotate(270deg); } }
      @keyframes turn-on { 0% { stroke-dashoffset: 187; } 50% { stroke-dashoffset: 46.75; transform: rotate(135deg); } 100% { stroke-dashoffset: 187; transform: rotate(450deg); } }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  </head>
  <body>
    <div id="app">
      <div class="md-loader">
        <svg width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg" class="spinner">
          <circle fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30" class="circle"></circle>
        </svg>
      </div>
    </div>
    <script defer>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-OOXXOOXX-X', 'none');
      ga('send', 'pageview', location.pathname);
    </script>
    <script src="https://code.getmdl.io/1.2.1/material.min.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.7.1/page.min.js" defer></script>
    <script src="main.js" defer></script>
  </body>
</html>
