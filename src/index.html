<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vanilla Starter Kit</title>
    <style>
      .md-loader { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); }
      .md-loader > .spinner { stroke: #3f51b5; animation: rotation-on 1.4s linear infinite; }
      .md-loader > .spinner > .circle { stroke-dasharray: 187; stroke-dashoffset: 0; transform-origin: center; animation: turn-on 1.4s ease-in-out infinite;}
      @keyframes rotation-on { 0% { transform: rotate(0); } 100% { transform: rotate(270deg); } }
      @keyframes turn-on { 0% { stroke-dashoffset: 187; } 50% { stroke-dashoffset: 46.75; transform: rotate(135deg); } 100% { stroke-dashoffset: 187; transform: rotate(450deg); } }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="md-loader">
        <svg width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg" class="spinner">
          <circle fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30" class="circle"></circle>
        </svg>
      </div>
    </div>
    <!--
      ToDo: Google Analytics + History API
      ga('send', 'pageview', location.pathname);
    -->
    <script src="./vendor.js" defer></script>
    <script src="./main.js" defer></script>
  </body>
</html>
