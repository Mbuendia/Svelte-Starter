<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web GO</title>
    <meta name="description" content="A boilerplate for HTML5, Material, Firebase, Gulp, Rollup, Babel, PostHTML, and PostCSS.">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">

    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web GO">
    <link rel="icon" sizes="192x192" href="launcher-icon-4x.png">

    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web GO">
    <link rel="apple-touch-icon" href="launcher-icon-4x.png">

    <!-- Windows -->
    <meta name="msapplication-TileImage" content="launcher-icon-3x.png">
    <meta name="msapplication-TileColor" content="#3F51B5">

    <base href="${ APP_BASE }">
    ${ PRELOAD_POLYFILLS }
    ${ PRELOAD_VENDOR }
    ${ PRELOAD_APP }
  </head>
  <body>
    <div id="app"></div>
    <script defer>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-84381641-2', 'auto');
      ga('send', 'pageview');
    </script>
    ${ POLYFILLS_SCRIPT }
    ${ VENDOR_SCRIPT }
    ${ APP_SCRIPT }
  </body>
</html>
