<div class="slideshow">

  <div data-slideshow class="slideshow-item slideshow-item--fade_in">
    <div class="slideshow-number"><%= SLIDESHOW.NO %> / <%= SLIDESHOW.LENGTH %></div>
    <img src="<%= SLIDESHOW.IMG %>" alt="<%= SLIDESHOW.ALT %>" class="slideshow-image">
    <div class="slideshow-text"><%= SLIDESHOW.TEXT %></div>
  </div>

</div>
