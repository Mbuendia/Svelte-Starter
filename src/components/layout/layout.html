<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title"><%= TITLE %></span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <% for (let [HREF, NAME] of LINK) { %>
          <a class="mdl-navigation__link" href="<%- HREF %>"><%- NAME %></a>
        <% } %>
      </nav>
      <button id="menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons">language</i>
      </button>
      <div class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="menu-lower-right">
        <% for (let [HREF, NAME] of LANG) { %>
          <a href="<%- HREF %>" class="mdl-menu__item"><%- NAME %></a>
        <% } %>
      </div>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title"><%= TITLE %></span>
    <nav class="mdl-navigation">
      <% for (let [HREF, NAME] of LINK) { %>
        <a class="mdl-navigation__link" href="<%- HREF %>"><%- NAME %></a>
      <% } %>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div id="page"></div>
  </main>
</div>
