<mixin name="links">
  <each loop="item in LINK">
    <a class="mdl-navigation__link" href="{{ item[0] }}">{{ item[1] }}</a>
  </each>
</mixin>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">${ _.TITLE }</span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <mixin name="links"></mixin>
      </nav>
      <button id="languages" class="mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons">more_vert</i>
      </button>
      <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="languages">
        <li id="en" class="mdl-menu__item">English</li>
        <li id="zh" class="mdl-menu__item">中文</li>
        <li id="jp" class="mdl-menu__item">日本語</li>
      </ul>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">${ _.TITLE }</span>
    <nav class="mdl-navigation">
      <mixin name="links"></mixin>
    </nav>
  </div>
  <main class="mdl-layout__content mdl-color--grey-100"></main>
</div>
